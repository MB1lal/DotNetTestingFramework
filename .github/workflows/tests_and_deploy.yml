name: NUnit Tests and Deploy Allure Reports

on:
  push:
    branches:
      - master
  pull_request:
    branches:
      - master

jobs:
  build:
    runs-on: windows-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Install .NET Core
        uses: actions/setup-dotnet@v3
        with:
          dotnet-version: 6.0.x

      - name: Restore dependencies
        run: dotnet restore

      - name: Test
        run: dotnet test
        
      - name: Upload Allure Results
        uses: actions/upload-artifact@v3.1.3
        with:
          name: allure-results
          path: .\bin\Debug\net6.0\allure-results
          if-no-files-found: error
          retention-days: 20

  deploy:
    needs: build  # This indicates that the 'deploy' job depends on the completion of the 'build' job.
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4.1.1

      - name: Get Allure history
        uses: actions/checkout@v4.1.1
        if: always()
        continue-on-error: true
        with:
          ref: gh-pages
          path: gh-pages
      
      - name: Test marketplace action
        uses: simple-elf/allure-report-action@master
        if: always()
        id: allure-report
        with:
          allure_results: ${{ needs.build.outputs.artifact_path }}
          gh_pages: gh-pages
          allure_report: allure-report
          allure_history: allure-history
          keep_reports: 20
  
      - name: Deploy report to Github Pages
        if: always()
        uses: peaceiris/actions-github-pages@v3.1.12
        env:
          PERSONAL_TOKEN: ${{ secrets.GITHUB_TOKEN }}
          PUBLISH_BRANCH: gh-pages
          PUBLISH_DIR: allure-history
